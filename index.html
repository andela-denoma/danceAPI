<! DOCTYPE html>
  <html ng-app="dances">
    <head>
      <meta charset="utf-8">
      <title>Dances</title>
      <link rel="stylesheet" href="css/main.css">
    </head>
    <body ng-controller="mainController">
      <form>
        <input type="search" ng-model="name" id="search" placeholder="Name">
         <input type="search" ng-model="description" id="search" placeholder="Description">
        <input type="search" ng-model="price" id="search" placeholder="Price">
        <input type ="submit" ng-click="getGift()" id="submit" value="submit">
      </form>

       <form>
        <input type="search" ng-model="newName" id="search" placeholder="Name">
         <input type="search" ng-model="newDescription" id="search" placeholder="Description">
        <input type="search" ng-model="newPrice" id="search" placeholder="Price">
        <input type ="submit" ng-click="getGift()" id="submit" value="submit">
      </form>

      <div ng-model="result"></div>
       <div id="container">
        <ul ng-repeat="gift in gifts" id="items">
          <li>
            <div>
              <span class="list"><strong>NAME:</strong> {{ gift.name }} </span>
            </div>
            <div>
              <span class="list"><strong>CREATOR:</strong> {{ gift.description }} </span>
            </div>
            <div>
              <span class="list"><strong>WHERE CREATED:</strong> {{ gift.price }} </span>
            </div>
          </li>
        </ul>
      </div>

      <script src="js/angular/angular.js"></script>
      <script src="js/jquery-2.1.1.min.js"></script>
      <script src="js/app.js"></script>
    </body>
  </html>
